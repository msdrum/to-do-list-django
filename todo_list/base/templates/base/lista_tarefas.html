

{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Sair</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>Lista de Tarefas</h1>

<a href="{% url 'criar-tarefa' %}">Criar tarefa</a>

<table>
    <tr>
        <th>Tarefas</th>
        <th></th>
        <th></th>
    </tr>
    {% for tarefa in tarefas %}
    <tr>
        <td>{{ tarefa.titulo }}</td>
        <td><a href="{% url 'tarefa' tarefa.id %}">Visualizar</a></td>
        <td><a href="{% url 'editar-tarefa' tarefa.id %}">Editar</a></td>
        <td><a href="{% url 'deletar-tarefa' tarefa.id %}">Deletar</a></td>
    </tr> 
    {% empty %}
    <h3>Sem tarefas na lista</h3>
    {% endfor %}
</table>
